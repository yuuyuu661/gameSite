<!doctype html>
<html lang="ja">
<head>
<style>
/* Critical inline CSS */
:root { --bg:#0b0f1a; --text:#e9eef7; --muted:#9fb3c8; --accent:#24d38b; --shadow:rgba(0,0,0,.25); }
*{box-sizing:border-box} html,body{height:100%} body{margin:0;background:#0b0f1a;color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif}
a{color:inherit;text-decoration:none}
.header{position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:12px;padding:12px 16px;background:rgba(10,18,34,.7);border-bottom:1px solid rgba(255,255,255,.06)}
.header .spacer{flex:1}
.container{max-width:1200px;margin:0 auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
@media(min-width:720px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1024px){.grid{grid-template-columns:repeat(4,1fr)}}
.card{display:flex;flex-direction:column;justify-content:space-between;background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:16px;aspect-ratio:1.2/1;box-shadow:0 10px 30px var(--shadow)}
.card h3{margin:0;font-size:18px}
.card p{margin:0;color:var(--muted);font-size:12px}
.card .cta{align-self:flex-start;margin-top:8px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#04140f;font-weight:700;border:none;font-size:14px}
</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arcade Portal</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script type="module">
  import { renderHeader } from "./common/header.js";
  import { points } from "./assets/js/portal.js";
  points.ensureInit(1000);
  renderHeader({ title: "Arcade", hideBack: true });
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(new URL('sw.js', location.href), { scope: './' }).catch(()=>{});
  }
</script>

</head>
<body>
  <div class="container">
    <div class="card" style="aspect-ratio:auto;">
      <h3>現在のポイント</h3>
      <p id="wallet-balance">読み込み中…</p>
    </div>
    <div class="grid">
      <a class="card" href="games/slot/index.html" aria-label="スロット">
        <div><h3>スロット</h3><p>ポイント使用 / ソロ</p></div><span class="cta">PLAY</span>
      </a>
      <a class="card" href="games/blackjack/index.html" aria-label="ブラックジャック">
        <div><h3>ブラックジャック</h3><p>ポイント使用 / 対戦</p></div><span class="cta">PLAY</span>
      </a>
      <a class="card" href="games/poker/index.html" aria-label="ポーカー">
        <div><h3>ポーカー</h3><p>ポイント使用 / 対戦</p></div><span class="cta">PLAY</span>
      </a>
      <a class="card" href="games/chinchiro/index.html" aria-label="チンチロ">
        <div><h3>チンチロ</h3><p>ポイント使用 / 対戦</p></div><span class="cta">PLAY</span>
      </a>
      <a class="card" href="games/walljump/index.html" aria-label="壁蹴りサスケ風">
        <div><h3>壁蹴りサスケ風</h3><p>ポイント不要 / ソロ</p></div><span class="cta">PLAY</span>
      </a>
      <a class="card" href="games/suika/index.html" aria-label="スイカ風">
        <div><h3>スイカ風</h3><p>ポイント不要 / ソロ</p></div><span class="cta">PLAY</span>
      </a>
    </div>
    <div class="footer">© Arcade Portal</div>
  </div>
  <script type="module">
    import { points, formatPoints } from "./assets/js/portal.js";
    const el = document.getElementById("wallet-balance");
    const update = () => el.textContent = formatPoints(points.get());
    update();
    window.addEventListener("points:change", update);
  </script>
</body>
</html>
