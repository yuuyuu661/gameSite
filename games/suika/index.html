<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>スイカ風</title>
<style>
:root { --bg:#0b0f1a; --panel:#12192b; --accent:#24d38b; --text:#e9eef7; --muted:#9fb3c8; --card:#0f1626; --shadow:rgba(0,0,0,.25); }
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:linear-gradient(160deg,var(--bg),#0a1222 60%);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif}
a{color:inherit;text-decoration:none}
.header{position:sticky;top:0;z-index:1000;display:flex;align-items:center;gap:12px;padding:12px 16px;background:rgba(10,18,34,.7);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
.header .back{appearance:none;background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--text);padding:8px 12px;border-radius:999px;font-size:14px}
.header .title{font-size:16px;font-weight:700;letter-spacing:.3px}.header .spacer{flex:1}
.header .points{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:#0f1a2e;border:1px solid rgba(255,255,255,.08);font-size:13px}
.container{max-width:1200px;margin:0 auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
@media(min-width:720px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1024px){.grid{grid-template-columns:repeat(4,1fr)}}
.card{background:radial-gradient(120% 120% at 100% 0%,#13233f 0%,#0b1222 60%);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:16px;aspect-ratio:1.2/1;position:relative;display:flex;flex-direction:column;justify-content:space-between;box-shadow:0 10px 30px var(--shadow)}
.card h3{margin:0;font-size:18px}.card p{margin:0;color:var(--muted);font-size:12px}
.card .cta{align-self:flex-start;margin-top:8px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#04140f;font-weight:700;border:none;font-size:14px}
.footer{text-align:center;color:var(--muted);font-size:12px;padding:24px 0 40px;opacity:.8}
</style>
<script>
class ArcadeWallet{constructor(){this.key="arcade:points";}getRaw(){return localStorage.getItem(this.key);}get(){const v=this.getRaw();return v?parseInt(v,10):0;}set(n){localStorage.setItem(this.key,String(Math.max(0,Math.floor(n))));window.dispatchEvent(new CustomEvent("points:change",{detail:{value:this.get()}}));}add(d){this.set(this.get()+d);}ensureInit(d=1000){if(this.getRaw()===null)this.set(d);return this.get();}}
const points=new ArcadeWallet();
const formatPoints=p=>`${p} pt`;
</script>
<script>document.addEventListener('DOMContentLoaded',()=>{points.ensureInit(1000);});</script>
</head><body>
<div class="header"><button class="back" onclick="location.href='../../index.html'">← Arcade</button><div class="title">スイカ風</div><div class="spacer"></div>
<div class="points"><span>Points</span><strong id="p">-</strong></div></div>
<div class="container"><div class="card" style="aspect-ratio:auto;">
<h3>【スイカ風】</h3><p>このゲームはポイント不要です。</p>
</div></div>
<script>const P=document.getElementById('p');const u=()=>P.textContent=formatPoints(points.get());u();window.addEventListener('points:change',u);</script>
</body></html>
