<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ブラックジャック</title>
<link rel="stylesheet" href="../../assets/css/styles.css" />
<script type="module">
  import {{ renderHeader }} from "../../common/header.js";
  import {{ GamePoints }} from "../../assets/js/portal.js";
  renderHeader({{ title: "ブラックジャック", backTo: "../../index.html", gameId: "blackjack" }});
  window.points = new GamePoints("__GAMEID__");
</script>
</head>
<body>
  <div class="container">
    <div class="card" style="aspect-ratio:auto;">
      <h3>【ブラックジャック】</h3>
      <p>ポイントはこのゲームごとに保存されます。</p>
      <p>ここにゲーム本体を実装していきます。</p>
      <div class='row'><button class='cta' onclick='points.add(100)'>+100pt</button><button class='cta' onclick='points.add(-100)'>-100pt</button></div>
    </div>
  </div>
</body>
</html>
