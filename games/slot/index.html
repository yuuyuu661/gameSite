<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>スロット</title>
<link rel="stylesheet" href="../../assets/css/styles.css" />
<script type="module">
  import {{ renderHeader }} from "../../common/header.js";
  import {{ GamePoints }} from "../../assets/js/portal.js";
  renderHeader({{ title: "スロット", backTo: "../../index.html", gameId: "slot" }});
  window.points = new GamePoints("slot");
</script>
<style>
  .frame-holder {{ position: relative; height: calc(100vh - 60px); }}
  .frame-holder iframe {{ width: 100%; height: 100%; border: 0; }}
</style>
</head>
<body>
  <div class="frame-holder">
    <iframe src="./original/slot-main/public/index.html" title="slot"></iframe>
  </div>

  <div class="widget">
    <h4>Points 操作（仮）</h4>
    <div class="row">
      <button onclick="points.add(100)">+100</button>
      <button onclick="points.add(-100)">-100</button>
      <button onclick="points.set(0)">Reset</button>
    </div>
  </div>
</body>
</html>
